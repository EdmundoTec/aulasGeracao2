<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Formulário DEV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <!-- Navegação entre Paginas -->
</header>

<main>
  <h1>Formulário de Candidatura</h1>

  <form> 
    <label for="nome">Nome Completo:</label>
    <input type="text" name="nome" id="nome">
    <br><br>
    <label for="email"> Email Principal:</label>
    <input type="email" name="email" id="email">
    <br><br>
    <label for="Cargo">Cargo de Tecnologia:</label>
   <select name="" id="cargo">
    <option value="Desenvolvedor">Pessoa Desenvolvedora</option>
    <option value="Analista">Analista de sistemas</option>
    <option value="Administrador">Administrador de Banco de Dados</option>
    <option value="Testador">Testador(a)</option>
   </select>
   <br><br>
    <label for="Genero">Gênero</label>
    <input type="radio" name="Genero" id="F" value="">
    <label for="F">Feminino</label>
    <input type="radio" name="Genero" id="M" value="Masculino">
    <label for="M">Masculino</label>
    <input type="radio" name="Genero" id="O" value="Outros">
    <label type="O">Outros</Label>
    <br><br>
    <label for="cidade">Cidade de Interece</label>
    <input type="checkbox" name="cidade" id="F" value="Fortaleza">
    <label for="F">Fortaleza</label>
    <input type="checkbox" name="cidade" id="C" value="Caucaia">
    <label for="C">Caucaia</label>
    <input type="checkbox" name="cidade" id="E" value="Eusébio">
    <label type="E">Eusébio</Label>
    <br><br>
    <label for="meutexto">Fale sobre Você:</label><br>
    <textarea type="mensagem" id="meutexto" name="meutexto" rows="20" cols="60" maxlength="500"></textarea>
    <br><br>
    <input type="submit" value="Enviar">
  </form>
</main>

<footer>

</footer>























   

</body>
</html>
